<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/generadorNumeros.css">
   <title>Arreglos y objetos</title>
</head>
<body>
   <header>
      <h1>Generador de numeros aleatorios</h1>
      <h2>Cantidad de numeros a generar</h2>
   </header>

   <section class="numerosInputContainer">
      <p class="numeroEsquina">1</p>
      <p class="titulo">Cantidad de numeros a generar</p>
      <input type="text" id="cantidadDeNumerosInput" required>
   </section>

   <section class="numerosBotonesContainer">
      <p class="numeroEsquina">1</p>
      <input type="submit" value="Generar" id="generar">;
      <div class="spansContainer">
         <span id="promedioSpan">Promedio:  </span>
         <span id="mayorSpan">Mayor:  indice: </span>
         <span id="menorSpan">Menor: indice: </span>
         <span id="simetricos">Simetricos: </span>
         <span id="porcentajeParesSpan">Porcentaje de pares: </span>
         <span id="porcentajeImparesSpan">Porcentaje de pares:    </span>
      </div>
      <div class="generadosContainer">
         <p>Numeros generados</p>
         <select name="cmbNumeros" id="cmbNumeros"></select>
      </div>
      </section>

      
      

   </div>

   

   <script src="../js/arreglos.js"></script>
</body>
</html>
